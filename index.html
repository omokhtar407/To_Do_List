<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List App</title>
        <link rel="icon" href="imgs/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/sweetalert2.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- ----------------------------------- Start Loading ----------------------------------- -->
        <div class="loading">
            <div class="my-logo">
                <div class="content">
                    <img src="imgs/favicon.png" alt="Eagle_logo">
                </div>
            </div>
        </div>
        <!-- ----------------------------------- End Loading ----------------------------------- -->

        <!------------------------------ Start To Do List ------------------------------>
        <section id="ToDoList" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <h2 class="text-white text-center fw-bold mb-5">To Do List</h2>
                    <div class="col-md-8 bg-white">
                        <div class="todo-container">
                            <div class="add-task">
                                <input type="text">
                                <span class="plus">+</span>
                            </div>
                            <div class="tasks-content">
                                <span class="no-tasks-message">No Tasks To Show</span>
                                <!-- <span class="task">
                                    <div class="task-in">
                                        <input type="checkbox">
                                        <div class="input">
                                            <input type="text" >
                                        </div>
                                        <div class="tools">
                                            <span class="edit">Edit</span>
                                            <span class="delete">Delete</span>
                                        </div>
                                    </div>
                                    <span class="task-out">
                                        <span class="date">Date:-26/Sep/2023</span>
                                        <span class="time">Time:-15:20:20</span>
                                    </span>
                                </span> -->
                            </div>
                            <div class="tasks-buttons">
                                <span class="btn-finished">Finished</span>
                                <span class="btn-delete">Delete</span>
                            </div>
                        </div>
                        <div class="task-status">
                            <div class="tasks-count">
                                Tasks <span>0</span>
                            </div>
                            <div class="tasks-completed">
                                Completed <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!------------------------------- End To Do List ------------------------------->
        
        <script src="js/jquery-3.6.0.min.js"></script>  
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/sweetalert2.min.js"></script>
        <script src="js/main_plus.js"></script>
    </body>
</html>
